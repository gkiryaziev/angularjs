<h2>Вход</h2>
<form name="loginForm" novalidate ng-submit="login()">
	<div>
		Имя: <input type="text" name="username" ng-model="user.username" />
	</div>
	<div>
		Пароль: <input type="password" name="password" ng-model="user.password" />
	</div>
	<div>		
		<button type="submit">Войти</button>
	</div>
</form>
